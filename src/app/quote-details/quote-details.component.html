
<p>{{quote.description}}</p>
<p>This quote was posted in {{quote.completeDate|dateCount}} days</p>
<button class="btn btn-danger"(click) = 'quoteDelete(true)'> Delete quote </button>
<button class="btn btn-success"(click) ='upvote()'>Upvote {{newquote.upVote}}</button>
<button class="btn btn-warning"(click) ='downvote()'>Downvote {{newquote.downVote}}</button>
